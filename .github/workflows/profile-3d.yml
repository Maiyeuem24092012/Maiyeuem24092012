name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "*/15 * * * *" # Chạy mỗi 15 phút
  workflow_dispatch: # Cho phép bạn chạy thủ công bất cứ lúc nào

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Tải toàn bộ lịch sử để có thể gộp commit

      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push (Gộp rác)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          # Thử gộp vào commit cũ nếu cùng tên "generated", nếu không thì tạo mới
          git commit --amend -m "generated" || git commit -m "generated"
          # Ép ghi đè để không tạo thêm commit rác trong lịch sử
          git push --force
